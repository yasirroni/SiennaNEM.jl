name: CI
on:
  push:
    branches:
      - main
      - dev
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.11'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      # Checkout the main repo
      - uses: actions/checkout@v6

      # Checkout NEM reliability suite to a subdirectory
      - name: Checkout NEM reliability suite
        uses: actions/checkout@v6
        with:
          repository: ARPST-UniMelb/NEM-reliability-suite
          path: NEM-reliability-suite

      # Create symlink to mimic local structure
      - name: Setup data structure
        run: |
          mkdir -p ../
          ln -s ${{ github.workspace }}/NEM-reliability-suite ${{ github.workspace }}/../NEM-reliability-suite
          echo "Workspace: ${{ github.workspace }}"
          echo "Parent directory contents:"
          ls -la ../
          echo "Symlink target:"
          readlink ../NEM-reliability-suite || echo "Not a symlink"
          echo "Contents via symlink:"
          ls -la ../NEM-reliability-suite || echo "NEM-reliability-suite not found"

      # Setup Julia
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      # Cache, build, and test
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1

      # Upload coverage
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
