name: CI
on:
  push:
    branches:
      - main
      - dev
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.11'
          - 'pre'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      # Checkout the main repo
      - uses: actions/checkout@v6

      # Fetch nem12 data if secret is available
      - name: Determine data mode
        run: |
          if [ -z "${{ secrets.NEM_SUITE_PAT }}" ]; then
            echo "NEM_SUITE_PAT not available: running in FORK PR mode (skip nem12)"
            echo "DATA_MODE=fork" >> $GITHUB_ENV
          else
            echo "NEM_SUITE_PAT available: running in FULL mode (fetch nem12)"
            echo "DATA_MODE=full" >> $GITHUB_ENV
          fi

      - name: Checkout NEM reliability suite
        if: ${{ env.DATA_MODE == 'full' }}
        uses: actions/checkout@v6
        with:
          repository: ARPST-UniMelb/NEM-reliability-suite
          token: ${{ secrets.NEM_SUITE_PAT }}
          path: ../NEM-reliability-suite

      # Show mode in logs
      - name: Show CI mode
        run: |
          echo "CI DATA MODE: $DATA_MODE"
          if [ "$DATA_MODE" = "full" ]; then
            echo "NEM-reliability-suite location:"
            ls -la ../NEM-reliability-suite || echo "NEM-reliability-suite not found"
          fi

      # Setup Julia
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      # Cache, build, and test
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1

      # Upload coverage
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
